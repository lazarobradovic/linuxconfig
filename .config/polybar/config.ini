[bar/example]
width = 100%
height = 30
background = #00030a
foreground = #d7d7d7
font-0 = "FiraCode Nerd Font:style=Regular:size=12"
modules-left = clock pulseaudio
modules-center = bspwm
modules-right = bluetooth power-lock power-sleep power-reboot power-off
override-redirect = false
wm-restack = bspwm

[module/bspwm]
type = internal/bspwm
label-focused = %{T0} %{T-} %name%
label-focused-foreground = #98FF98
label-focused-background = #00030a
label-focused-padding = 2
label-occupied = %{T0} %{T-} %name%
label-occupied-foreground = #d7d7d7
label-occupied-background = #00030a
label-occupied-padding = 2
label-empty = %{T0} %{T-} %name%
label-empty-background = #00030a
label-empty-foreground = #5e5e6c
label-empty-padding = 2

[module/power-lock]
type = custom/text
format = "%{T0}%{T-}"
click-left = i3lock
label-foreground = #f49d53
format-padding = 2

[module/power-off]
type = custom/text
format = "%{T0}⏻%{T-}"
click-left = ~/.local/bin/safe-poweroff
label-foreground = #f49d53
format-padding = 2

[module/power-reboot]
type = custom/text
format = "%{T0}%{T-}"
click-left = ~/.local/bin/safe-reboot
label-foreground = #f49d53
format-padding = 2

[module/power-sleep]
type = custom/text
format = "%{T0}%{T-}"
click-left = ~/.local/bin/safe-suspend
label-foreground = #f49d53
format-padding = 2

[module/clock]
type = internal/date
interval = 1
date = ""
time = "%{T0}%{T-} [ %H:%M:%S - %d.%m.%Y ]"
label = %date% %time%
label-foreground = #89CFF0
format-padding = 2

[module/bluetooth]
type = custom/text
format = "%{T0}%{T-}"
click-left = blueman-manager
label-foreground = #f49d53
format-padding = 2

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
reverse-scroll = false

format-volume = %{T0} %{T-} [ <bar-volume> ] <label-volume>
label-volume = %percentage%%
bar-volume-width = 10
bar-volume-format = %fill%%indicator%%empty%
bar-volume-fill = ─
bar-volume-indicator = |
bar-volume-empty = ─

scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

format-muted = %{T0} %{T-} [ <bar-volume> ] %{F#666}[ Мутирано ]%{F-}
label-muted = %{T0}%{T-} [ Мутирано ]
label-muted-foreground = #666

bar-volume-fill-foreground = #C8A2C8
bar-volume-indicator-foreground = #C8A2C8
bar-volume-empty-foreground = #444

